<!-- polls/templates/polls/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
</head>
<body>
    <h1>Latest Questions</h1>
    <ul>
        {% for question in latest_question_list %}
            <li>{{ question.question_text }} - {{ question.pub_date }}</li>
        {% empty %}
            <li>No questions are available.</li>
        {% endfor %}
    </ul>
</body>
</html>
