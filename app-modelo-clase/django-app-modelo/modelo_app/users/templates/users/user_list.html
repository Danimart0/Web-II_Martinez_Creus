{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'user_list' %}">Usuarios</a></li>
                <li><a href="{% url 'createUser' %}">Crear Usuario</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Lista de Usuarios</h1>
        <div class="user-grid">
            {% for user in users %}
                <div class="user-card">
                    <img src="{{ user.photo }}" alt="Foto de {{ user.name }}">
                    <h2>{{ user.name }}</h2>
                    <p>{{ user.email }}</p>
                    <p>Edad: {{ user.age }}</p>
                    <a href="{% url 'user_edit' user.id %}">Editar</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <pre></pre>
        <p>&copy; Usuarios capturados de 2025</p>
    </footer>
</body>
</html>
