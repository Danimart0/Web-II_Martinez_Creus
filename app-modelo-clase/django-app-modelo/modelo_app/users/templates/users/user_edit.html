{% extends 'base/base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
    <h1>Editar Usuario: {{ user.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}" required><br>

        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" value="{{ user.rfc }}" required><br>

        <label for="photo">Foto URL:</label>
        <input type="text" id="photo" name="photo" value="{{ user.photo }}"><br>

        <button type="submit">Actualizar</button>
    </form>
{% endblock %}
